<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        select {
            background: white;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .last-updated {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .card {
            background: #16213e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode .card h2 {
            color: #eaeaea;
            border-bottom-color: #8a9fea;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .temp {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .weather-details p {
            margin: 5px 0;
            color: #666;
            transition: color 0.3s ease;
        }

        body.dark-mode .weather-details p {
            color: #bbb;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .stock-item {
            border-bottom-color: #2a3f5f;
        }

        .stock-item:last-child {
            border-bottom: none;
        }

        .stock-symbol {
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }

        body.dark-mode .stock-symbol {
            color: #eaeaea;
        }

        .stock-price {
            font-size: 1.2rem;
        }

        .stock-change {
            font-size: 0.9rem;
        }

        .stock-change.positive {
            color: #10B981;
        }

        .stock-change.negative {
            color: #EF4444;
        }

        .news-item, .social-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .news-item,
        body.dark-mode .social-item {
            border-bottom-color: #2a3f5f;
        }

        .news-item:last-child, .social-item:last-child {
            border-bottom: none;
        }

        .news-title, .social-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .news-title,
        body.dark-mode .social-text {
            color: #eaeaea;
        }

        .news-title a, .social-text a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        body.dark-mode .news-title a,
        body.dark-mode .social-text a {
            color: #8a9fea;
        }

        .news-title a:hover, .social-text a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        body.dark-mode .news-title a:hover,
        body.dark-mode .social-text a:hover {
            color: #a8b9fa;
        }

        .news-meta, .social-meta {
            font-size: 0.85rem;
            color: #666;
            transition: color 0.3s ease;
        }

        body.dark-mode .news-meta,
        body.dark-mode .social-meta {
            color: #aaa;
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        body.dark-mode .quote-text {
            color: #eaeaea;
        }

        .quote-author {
            text-align: right;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        body.dark-mode .quote-author {
            color: #8a9fea;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 1.5em;
            color: white;
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .dark-mode-toggle .moon-icon {
            display: none;
        }

        body.dark-mode .dark-mode-toggle .sun-icon {
            display: none;
        }

        body.dark-mode .dark-mode-toggle .moon-icon {
            display: inline;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .dark-mode-toggle {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="sun-icon">‚òÄÔ∏è</span>
        <span class="moon-icon">üåô</span>
    </button>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        ‚Üë
    </button>

    <div class="container">
        <header>
            <h1>Personal Dashboard</h1>
        </header>

        <div class="controls">
            <select id="newsCategory">
                <option value="technology">üì± Technology</option>
                <option value="business">üíº Business</option>
                <option value="general">üåç General</option>
                <option value="entertainment">üé¨ Entertainment</option>
                <option value="health">üè• Health</option>
                <option value="science">üî¨ Science</option>
                <option value="sports">‚öΩ Sports</option>
            </select>
            <button onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <p class="last-updated" id="lastUpdated">Loading...</p>

        <div id="dashboard" class="loading">
            Loading dashboard data...
        </div>
    </div>

    <script>
        let currentData = null;
        let currentCategory = 'technology';

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                month: 'short',
                day: 'numeric'
            });
        }

        function loadData() {
            const category = document.getElementById('newsCategory').value;
            currentCategory = category;

            fetch(`/api/data?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderDashboard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('dashboard').innerHTML =
                        '<p style="color: white;">Error loading dashboard data</p>';
                });
        }

        function refreshData() {
            document.getElementById('dashboard').innerHTML =
                '<p class="loading">Refreshing data...</p>';

            const category = document.getElementById('newsCategory').value;
            currentCategory = category;

            fetch(`/api/refresh?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderDashboard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function renderDashboard(data) {
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${formatTime(data.generated_at)}`;

            let html = '<div class="grid">';

            // Weather Card
            if (data.weather) {
                const w = data.weather;
                html += `
                    <div class="card">
                        <h2>üå§Ô∏è Weather - ${w.city}</h2>
                        <div class="weather-info">
                            <div class="temp">${w.temperature}¬∞F</div>
                            <div class="weather-details">
                                <p><strong>${w.description}</strong></p>
                                <p>Feels like: ${w.feels_like}¬∞F</p>
                                <p>Humidity: ${w.humidity}%</p>
                                <p>Wind: ${w.wind_speed} mph</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Stocks Card
            if (data.stocks && Object.keys(data.stocks).length > 0) {
                html += '<div class="card"><h2>üìà Stocks</h2>';
                for (const [symbol, stock] of Object.entries(data.stocks)) {
                    const changeClass = stock.is_up ? 'positive' : 'negative';
                    const arrow = stock.is_up ? '‚Üë' : '‚Üì';
                    html += `
                        <div class="stock-item">
                            <span class="stock-symbol">${symbol}</span>
                            <div>
                                <div class="stock-price">$${stock.price.toFixed(2)}</div>
                                <div class="stock-change ${changeClass}">
                                    ${arrow} ${stock.change.toFixed(2)} (${stock.change_percent.toFixed(2)}%)
                                </div>
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
            }

            // Quote Card
            if (data.quote) {
                html += `
                    <div class="card">
                        <h2>üí≠ Quote of the Day</h2>
                        <p class="quote-text">"${data.quote.text}"</p>
                        <p class="quote-author">‚Äî ${data.quote.author}</p>
                    </div>
                `;
            }

            html += '</div>';

            // Full-width section for News, Twitter, Reddit
            html += '<div class="grid">';

            // News Section
            if (data.news && data.news.length > 0) {
                html += '<div class="card"><h2>üì∞ Top News</h2>';
                data.news.forEach((article, i) => {
                    html += `
                        <div class="news-item">
                            <div class="news-title">${i + 1}. <a href="${article.url}" target="_blank">${article.title}</a></div>
                            <div class="news-meta">${article.source} ‚Ä¢ ${article.published_at}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Twitter Section
            if (data.twitter && data.twitter.length > 0) {
                html += '<div class="card"><h2>üê¶ Trending on X/Twitter</h2>';
                data.twitter.forEach((tweet, i) => {
                    html += `
                        <div class="social-item">
                            <div class="social-text">${tweet.text.substring(0, 150)}${tweet.text.length > 150 ? '...' : ''}</div>
                            <div class="social-meta">@${tweet.author} ‚Ä¢ ‚ù§Ô∏è ${tweet.likes} üîÑ ${tweet.retweets}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Reddit Section
            if (data.reddit && data.reddit.length > 0) {
                html += '<div class="card"><h2>ü§ñ Trending on Reddit</h2>';
                data.reddit.forEach((post, i) => {
                    html += `
                        <div class="social-item">
                            <div class="social-text"><a href="${post.url}" target="_blank">${post.title}</a></div>
                            <div class="social-meta">r/${post.subreddit} ‚Ä¢ ‚¨ÜÔ∏è ${post.score} üí¨ ${post.num_comments} ‚Ä¢ ${post.age}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '</div>';

            document.getElementById('dashboard').innerHTML = html;
        }

        // Load data on page load
        loadData();

        // Listen for category changes
        document.getElementById('newsCategory').addEventListener('change', loadData);

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // ============================================================================
        // DARK MODE FUNCTIONALITY
        // ============================================================================

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Load saved preference from localStorage on page load
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'enabled') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            // Save preference to localStorage for persistence across sessions
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // ============================================================================
        // BACK TO TOP BUTTON
        // ============================================================================

        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }, { passive: true });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
