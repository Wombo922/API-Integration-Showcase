<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        select {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,249,250,0.95) 100%);
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        select:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        body.dark-mode select {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.95) 0%, rgba(42, 63, 95, 0.95) 100%);
            color: #8a9fea;
            border-color: rgba(138, 159, 234, 0.3);
        }

        body.dark-mode select:hover {
            border-color: rgba(138, 159, 234, 0.5);
            box-shadow: 0 6px 20px rgba(138, 159, 234, 0.4);
        }

        body.dark-mode select:focus {
            border-color: #8a9fea;
            box-shadow: 0 6px 20px rgba(138, 159, 234, 0.5);
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        ::-webkit-scrollbar-corner {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Dark mode scrollbar */
        body.dark-mode ::-webkit-scrollbar-track {
            background: rgba(138, 159, 234, 0.15);
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8a9fea 0%, #a8b9fa 100%);
        }

        body.dark-mode ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #a8b9fa 0%, #8a9fea 100%);
        }

        body.dark-mode ::-webkit-scrollbar-corner {
            background: rgba(138, 159, 234, 0.15);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .last-updated {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Weather card - spans 9 columns on desktop */
        .weather-card {
            grid-column: span 9;
        }

        /* Stocks card - spans 3 columns on desktop */
        .stocks-card {
            grid-column: span 3;
        }

        /* Quote card - spans 4 columns */
        .quote-card {
            grid-column: span 4;
        }

        /* News card - spans full width */
        .news-card {
            grid-column: span 12;
        }

        /* Responsive layout adjustments */
        @media (max-width: 1200px) {
            .weather-card {
                grid-column: span 8;
            }

            .stocks-card {
                grid-column: span 4;
            }
        }

        @media (max-width: 992px) {
            .weather-card {
                grid-column: span 12;
            }

            .stocks-card {
                grid-column: span 12;
            }

            .quote-card {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .weather-card,
            .stocks-card,
            .quote-card,
            .news-card {
                grid-column: span 1;
            }

            .forecast-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .card {
            background: #16213e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode .card h2 {
            color: #eaeaea;
            border-bottom-color: #8a9fea;
        }

        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex: 1;
            min-height: 350px;
            padding: 40px 20px;
        }

        .weather-icon-large {
            width: 180px;
            height: 180px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .weather-icon-small {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .temp {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .weather-details p {
            margin: 0;
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        body.dark-mode .weather-details p {
            color: #bbb;
        }

        /* Weather Forecast Styles */
        .weather-forecast {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 350px;
        }

        body.dark-mode .weather-forecast {
            border-top-color: #2a3f5f;
        }

        .weather-forecast h3 {
            color: #667eea;
            transition: color 0.3s ease;
            margin-bottom: 15px;
        }

        body.dark-mode .weather-forecast h3 {
            color: #8a9fea;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            flex: 1;
            min-height: 350px;
            align-items: stretch;
        }

        .forecast-day {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px 12px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-height: 300px;
        }

        body.dark-mode .forecast-day {
            background: #1a2332;
            border-color: #2a3f5f;
        }

        .forecast-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .forecast-date {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        body.dark-mode .forecast-date {
            color: #eaeaea;
        }

        .forecast-desc {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        body.dark-mode .forecast-desc {
            color: #bbb;
        }

        .forecast-temps {
            margin-bottom: 5px;
        }

        .forecast-temps .high {
            font-weight: bold;
            color: #667eea;
            font-size: 1.4rem;
        }

        .forecast-temps .low {
            color: #888;
            font-size: 1.1rem;
            margin-left: 8px;
        }

        body.dark-mode .forecast-temps .high {
            color: #8a9fea;
        }

        body.dark-mode .forecast-temps .low {
            color: #aaa;
        }

        .forecast-details {
            font-size: 0.9rem;
            color: #777;
        }

        body.dark-mode .forecast-details {
            color: #999;
        }

        /* Weather Header and Toggle Buttons */
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .weather-toggle-buttons {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .weather-toggle-buttons {
            background: rgba(26, 35, 50, 0.9);
            box-shadow: 0 4px 15px rgba(138, 159, 234, 0.3);
        }

        .weather-toggle {
            padding: 10px 18px;
            border: none;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .weather-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        body.dark-mode .weather-toggle {
            color: #bbb;
        }

        body.dark-mode .weather-toggle.active {
            background: linear-gradient(135deg, #8a9fea 0%, #a8b9fa 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 159, 234, 0.5);
        }

        .weather-toggle:hover:not(.active) {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .weather-toggle:hover:not(.active) {
            background: rgba(138, 159, 234, 0.25);
            color: #8a9fea;
        }

        /* Weather Views */
        .weather-view {
            display: none;
            flex: 1;
            min-height: 400px;
        }

        .weather-view.active {
            display: flex;
            flex-direction: column;
        }

        /* Hourly Forecast Styles */
        .hourly-scroll {
            overflow-x: auto;
            padding: 20px 10px;
            flex: 1;
            min-height: 350px;
        }

        .hourly-grid {
            display: flex;
            gap: 20px;
            min-width: max-content;
            padding: 10px 0;
            height: 100%;
            align-items: stretch;
        }

        .hourly-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px 15px;
            min-width: 120px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }

        body.dark-mode .hourly-item {
            background: #1a2332;
            border-color: #2a3f5f;
        }

        .hourly-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .hourly-time {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        body.dark-mode .hourly-time {
            color: #eaeaea;
        }

        .hourly-temp {
            font-size: 1.6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        body.dark-mode .hourly-temp {
            color: #8a9fea;
        }

        .hourly-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: capitalize;
            line-height: 1.3;
        }

        body.dark-mode .hourly-desc {
            color: #bbb;
        }

        .hourly-details {
            font-size: 0.8rem;
            color: #777;
        }

        body.dark-mode .hourly-details {
            color: #999;
        }

        /* Weather Card Structure */
        .weather-card {
            display: flex;
            flex-direction: column;
            min-height: 600px;
            height: auto;
        }

        .weather-header {
            flex-shrink: 0;
        }

        /* Mobile responsiveness for weather */
        @media (max-width: 767px) {
            .weather-header {
                flex-direction: column;
                align-items: stretch;
            }

            .weather-toggle-buttons {
                justify-content: center;
            }

            .hourly-grid {
                gap: 10px;
            }

            .hourly-item {
                min-width: 80px;
                padding: 8px;
            }

            .forecast-grid {
                grid-template-columns: repeat(3, 1fr) !important;
            }

            .forecast-day {
                min-height: 120px;
                padding: 12px 6px;
            }
        }

        /* Stocks Section Styles */
        .stocks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stocks-toggle-buttons {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .stocks-toggle-buttons {
            background: rgba(26, 35, 50, 0.9);
            box-shadow: 0 4px 15px rgba(138, 159, 234, 0.3);
        }

        .stocks-toggle {
            padding: 10px 18px;
            border: none;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stocks-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        body.dark-mode .stocks-toggle {
            color: #bbb;
        }

        body.dark-mode .stocks-toggle.active {
            background: linear-gradient(135deg, #8a9fea 0%, #a8b9fa 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 159, 234, 0.5);
        }

        .stocks-toggle:hover:not(.active) {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .stocks-toggle:hover:not(.active) {
            background: rgba(138, 159, 234, 0.25);
            color: #8a9fea;
        }

        /* Stocks Views */
        .stocks-view {
            display: none;
        }

        .stocks-view.active {
            display: block;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stock-item-enhanced {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark-mode .stock-item-enhanced {
            background: #1a2332;
            border-color: #2a3f5f;
        }

        .stock-item-enhanced:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stock-symbol {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        body.dark-mode .stock-symbol {
            color: #eaeaea;
        }

        .chart-btn {
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        body.dark-mode .chart-btn {
            background: #8a9fea;
        }

        body.dark-mode .chart-btn:hover {
            background: #a8b9fa;
        }

        .stock-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        body.dark-mode .stock-price {
            color: #eaeaea;
        }

        .stock-change {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stock-change.positive {
            color: #10B981;
        }

        .stock-change.negative {
            color: #EF4444;
        }

        .stock-volume {
            font-size: 0.8rem;
            color: #666;
        }

        body.dark-mode .stock-volume {
            color: #bbb;
        }

        .charts-info {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        body.dark-mode .charts-info {
            color: #bbb;
        }

        .charts-info p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* Mobile responsiveness for stocks */
        @media (max-width: 767px) {
            .stocks-header {
                flex-direction: column;
                align-items: stretch;
            }

            .stocks-toggle-buttons {
                justify-content: center;
            }

            .stocks-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .stock-item-enhanced {
                padding: 12px;
            }
        }

        /* News Section Styles */
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .news-header {
            background: linear-gradient(135deg, rgba(138, 159, 234, 0.15) 0%, rgba(168, 185, 250, 0.15) 100%);
            border-color: rgba(138, 159, 234, 0.3);
        }

        .news-toggle-buttons {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .news-toggle-buttons {
            background: rgba(26, 35, 50, 0.9);
            box-shadow: 0 4px 15px rgba(138, 159, 234, 0.3);
        }

        .news-toggle {
            padding: 10px 18px;
            border: none;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .news-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .news-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        .news-toggle.active::before {
            left: 0;
        }

        body.dark-mode .news-toggle {
            color: #bbb;
        }

        body.dark-mode .news-toggle.active {
            background: linear-gradient(135deg, #8a9fea 0%, #a8b9fa 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 159, 234, 0.5);
        }

        .news-toggle:hover:not(.active) {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .news-toggle:hover:not(.active) {
            background: rgba(138, 159, 234, 0.25);
            color: #8a9fea;
        }

        /* Enhanced news header title */
        .news-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.4rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .news-header h2 {
            background: linear-gradient(135deg, #8a9fea 0%, #a8b9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* News Views */
        .news-view {
            display: none;
            max-height: 400px;
            overflow-y: auto;

<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
    </button>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        ↑
    </button>

    <div class="container">
        <header>
            <h1>Personal Dashboard</h1>
        </header>

        <div class="controls">
            <select id="newsCategory">
                <option value="technology">📱 Technology</option>
                <option value="business">💼 Business</option>
                <option value="general">🌍 General</option>
                <option value="entertainment">🎬 Entertainment</option>
                <option value="health">🏥 Health</option>
                <option value="science">🔬 Science</option>
                <option value="sports">⚽ Sports</option>
            </select>
            <button onclick="refreshData()">🔄 Refresh Data</button>
        </div>

        <p class="last-updated" id="lastUpdated">Loading...</p>

        <div id="dashboard" class="loading">
            Loading dashboard data...
        </div>
    </div>

    <script>
        let currentData = null;
        let currentCategory = 'technology';

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                month: 'short',
                day: 'numeric'
            });
        }

        function loadData() {
            const category = document.getElementById('newsCategory').value;
            currentCategory = category;

            fetch(`/api/data?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderDashboard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('dashboard').innerHTML =
                        '<p style="color: white;">Error loading dashboard data</p>';
                });
        }

        function refreshData() {
            document.getElementById('dashboard').innerHTML =
                '<p class="loading">Refreshing data...</p>';

            const category = document.getElementById('newsCategory').value;
            currentCategory = category;

            fetch(`/api/refresh?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderDashboard(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function renderDashboard(data) {
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${formatTime(data.generated_at)}`;

            let html = '<div class="grid">';

            // Weather Card with Multiple Views
            if (data.weather) {
                const w = data.weather;
                html += `
                    <div class="card weather-card">
                        <div class="weather-header">
                            <h2>🌤️ Weather - ${w.city}</h2>
                            <div class="weather-toggle-buttons">
                                <button class="weather-toggle active" data-view="current">Current</button>
                                <button class="weather-toggle" data-view="daily">7-Day</button>
                                <button class="weather-toggle" data-view="hourly">Hourly</button>
                            </div>
                        </div>

                        <div id="weather-current" class="weather-view active">
                            <div class="weather-info">
                                <img src="https://openweathermap.org/img/wn/${w.icon}@4x.png" alt="${w.description}" class="weather-icon-large">
                                <div class="temp">${w.temperature}°F</div>
                                <div class="weather-details">
                                    <p><strong>${w.description}</strong></p>
                                    <p>Feels like: ${w.feels_like}°F</p>
                                    <p>Humidity: ${w.humidity}%</p>
                                    <p>Wind: ${w.wind_speed} mph</p>
                                </div>
                            </div>
                        </div>
                `;

                // Add 7-day forecast if available
                if (data.forecast && data.forecast.length > 0) {
                    html += `
                        <div id="weather-daily" class="weather-view">
                            <div class="forecast-grid">
                    `;

                    data.forecast.forEach((day, index) => {
                        html += `
                            <div class="forecast-day">
                                <div class="forecast-date">${day.date}</div>
                                <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="${day.description}" class="weather-icon-small">
                                <div class="forecast-desc">${day.description}</div>
                                <div class="forecast-temps">
                                    <span class="high">${day.temp_high}°</span>
                                    <span class="low">${day.temp_low}°</span>
                                </div>
                                <div class="forecast-details">
                                    <small>💧 ${day.humidity}% • 💨 ${day.wind_speed}mph</small>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div></div>';
                }

                // Add hourly forecast if available
                if (data.hourly && data.hourly.length > 0) {
                    html += `
                        <div id="weather-hourly" class="weather-view">
                            <div class="hourly-scroll">
                                <div class="hourly-grid">
                    `;

                    data.hourly.slice(0, 12).forEach((hour, index) => {
                        html += `
                            <div class="hourly-item">
                                <div class="hourly-time">${hour.time}</div>
                                <img src="https://openweathermap.org/img/wn/${hour.icon}@2x.png" alt="${hour.description}" class="weather-icon-small">
                                <div class="hourly-temp">${hour.temperature}°</div>
                                <div class="hourly-desc">${hour.description}</div>
                                <div class="hourly-details">
                                    <small>💧 ${hour.precipitation}% • 💨 ${hour.wind_speed}mph</small>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div></div></div>';
                }

                html += '</div>';
            }

            // Enhanced Stocks Card with Multiple Views
            if ((data.stocks && Object.keys(data.stocks).length > 0) || (data.etfs && Object.keys(data.etfs).length > 0)) {
                html += `
                    <div class="card stocks-card">
                        <div class="stocks-header">
                            <h2>📈 Market Data</h2>
                            <div class="stocks-toggle-buttons">
                                <button class="stocks-toggle active" data-view="stocks">Stocks</button>
                                <button class="stocks-toggle" data-view="etfs">ETFs</button>
                            </div>
                        </div>

                        <div id="stocks-stocks" class="stocks-view active">
                            <div class="stocks-grid">
                `;

                if (data.stocks && Object.keys(data.stocks).length > 0) {
                    for (const [symbol, stock] of Object.entries(data.stocks)) {
                        const changeClass = stock.is_up ? 'positive' : 'negative';
                        const arrow = stock.is_up ? '↑' : '↓';
                        html += `
                            <div class="stock-item-enhanced" data-symbol="${symbol}">
                                <div class="stock-header">
                                    <span class="stock-symbol">${symbol}</span>
                                    <button class="chart-btn" onclick="openChart('${symbol}')">📊</button>
                                </div>
                                <div class="stock-price">$${stock.price.toFixed(2)}</div>
                                <div class="stock-change ${changeClass}">
                                    ${arrow} ${stock.change.toFixed(2)} (${stock.change_percent.toFixed(2)}%)
                                </div>
                                <div class="stock-volume">Vol: ${stock.volume ? stock.volume.toLocaleString() : 'N/A'}</div>
                            </div>
                        `;
                    }
                }

                html += '</div></div>';

                // ETFs View
                html += `
                    <div id="stocks-etfs" class="stocks-view">
                        <div class="stocks-grid">
                `;

                if (data.etfs && Object.keys(data.etfs).length > 0) {
                    for (const [symbol, etf] of Object.entries(data.etfs)) {
                        const changeClass = etf.is_up ? 'positive' : 'negative';
                        const arrow = etf.is_up ? '↑' : '↓';
                        html += `
                            <div class="stock-item-enhanced" data-symbol="${symbol}">
                                <div class="stock-header">
                                    <span class="stock-symbol">${symbol}</span>
                                    <button class="chart-btn" onclick="openChart('${symbol}')">📊</button>
                                </div>
                                <div class="stock-price">$${etf.price.toFixed(2)}</div>
                                <div class="stock-change ${changeClass}">
                                    ${arrow} ${etf.change.toFixed(2)} (${etf.change_percent.toFixed(2)}%)
                                </div>
                                <div class="stock-volume">Vol: ${etf.volume ? etf.volume.toLocaleString() : 'N/A'}</div>
                            </div>
                        `;
                    }
                }

                html += '</div></div>';

                html += '</div>';
            }

            // Quote Card
            if (data.quote) {
                html += `
                    <div class="card quote-card">
                        <h2>💭 Quote of the Day</h2>
                        <p class="quote-text">"${data.quote.text}"</p>
                        <p class="quote-author">— ${data.quote.author}</p>
                    </div>
                `;
            }

            html += '</div>';

            // Enhanced News Section with Multiple Views
            html += '<div class="grid">';

            if ((data.news && data.news.length > 0) || (data.twitter && data.twitter.length > 0) || (data.reddit && data.reddit.length > 0)) {
                const categoryEmoji = {
                    'technology': '📱',
                    'business': '💼',
                    'general': '🌍',
                    'entertainment': '🎬',
                    'health': '🏥',
                    'science': '🔬',
                    'sports': '⚽'
                };
                const emoji = categoryEmoji[currentCategory] || '📰';

                html += `
                    <div class="card news-card">
                        <div class="news-header">
                            <h2>${emoji} ${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)} Feed</h2>
                            <div class="news-toggle-buttons">
                                <button class="news-toggle active" data-view="news">News</button>
                                <button class="news-toggle" data-view="twitter">Twitter</button>
                                <button class="news-toggle" data-view="reddit">Reddit</button>
                            </div>
                        </div>

                        <div id="news-news" class="news-view active">
                `;

                if (data.news && data.news.length > 0) {
                    data.news.forEach((article, i) => {
                        html += `
                            <div class="news-item-enhanced">
                                <div class="news-title">${i + 1}. <a href="${article.url}" target="_blank">${article.title}</a></div>
                                <div class="news-meta">${article.source} • ${article.published_at}</div>
                                ${article.description ? `<div class="news-description">${article.description.substring(0, 120)}${article.description.length > 120 ? '...' : ''}</div>` : ''}
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="no-data">No news available for this category</div>';
                }

                html += '</div>';

                // Twitter Section
                html += `<div id="news-twitter" class="news-view">`;
                if (data.twitter && data.twitter.length > 0) {
                    data.twitter.forEach((tweet, i) => {
                        html += `
                            <div class="social-item-enhanced">
                                <div class="social-header">
                                    <span class="social-author">@${tweet.author}</span>
                                    <span class="social-verified">${tweet.verified ? '✓' : ''}</span>
                                </div>
                                <div class="social-text">${tweet.text.substring(0, 200)}${tweet.text.length > 200 ? '...' : ''}</div>
                                <div class="social-meta">❤️ ${tweet.likes} • 🔄 ${tweet.retweets} • 💬 ${tweet.replies}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="no-data">No tweets available for this category</div>';
                }
                html += '</div>';

                // Reddit Section
                html += `<div id="news-reddit" class="news-view">`;
                if (data.reddit && data.reddit.length > 0) {
                    data.reddit.forEach((post, i) => {
                        html += `
                            <div class="social-item-enhanced">
                                <div class="social-header">
                                    <span class="reddit-sub">r/${post.subreddit}</span>
                                    <span class="reddit-time">${post.age}</span>
                                </div>
                                <div class="social-text"><a href="${post.url}" target="_blank">${post.title}</a></div>
                                <div class="social-meta">⬆️ ${post.score} • 💬 ${post.num_comments} comments</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="no-data">No Reddit posts available</div>';
                }
                html += '</div>';

                html += '</div>';
            }

            html += '</div>';

            document.getElementById('dashboard').innerHTML = html;

            // Initialize weather, stocks, and news toggle functionality
            initWeatherToggles();
            initStocksToggles();
            initNewsToggles();
        }

        function initWeatherToggles() {
            const toggleButtons = document.querySelectorAll('.weather-toggle');
            const weatherViews = document.querySelectorAll('.weather-view');

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetView = button.getAttribute('data-view');

                    // Remove active class from all buttons and views
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    weatherViews.forEach(view => view.classList.remove('active'));

                    // Add active class to clicked button and corresponding view
                    button.classList.add('active');
                    const targetElement = document.getElementById(`weather-${targetView}`);
                    if (targetElement) {
                        targetElement.classList.add('active');
                    }
                });
            });
        }

        function initStocksToggles() {
            const toggleButtons = document.querySelectorAll('.stocks-toggle');
            const stocksViews = document.querySelectorAll('.stocks-view');

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetView = button.getAttribute('data-view');

                    // Remove active class from all buttons and views
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    stocksViews.forEach(view => view.classList.remove('active'));

                    // Add active class to clicked button and corresponding view
                    button.classList.add('active');
                    const targetElement = document.getElementById(`stocks-${targetView}`);
                    if (targetElement) {
                        targetElement.classList.add('active');
                    }
                });
            });
        }

        function initNewsToggles() {
            const toggleButtons = document.querySelectorAll('.news-toggle');
            const newsViews = document.querySelectorAll('.news-view');

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetView = button.getAttribute('data-view');

                    // Remove active class from all buttons and views
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    newsViews.forEach(view => view.classList.remove('active'));

                    // Add active class to clicked button and corresponding view
                    button.classList.add('active');
                    const targetElement = document.getElementById(`news-${targetView}`);
                    if (targetElement) {
                        targetElement.classList.add('active');
                    }
                });
            });
        }

        function openChart(symbol) {
            // Open chart in new tab
            const chartUrl = `https://finance.yahoo.com/chart/${symbol}`;
            window.open(chartUrl, '_blank');
        }

        // Load data on page load
        loadData();

        // Listen for category changes
        document.getElementById('newsCategory').addEventListener('change', loadData);

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // ============================================================================
        // DARK MODE FUNCTIONALITY
        // ============================================================================

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Load saved preference from localStorage on page load
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'enabled') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            // Save preference to localStorage for persistence across sessions
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // ============================================================================
        // BACK TO TOP BUTTON
        // ============================================================================

        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }, { passive: true });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
